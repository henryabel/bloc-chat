<div class="listChat">
    <h3>Bloc Chat</h3>
    <button type="button" ng-click="home.open()">New Room</button>
    <table>
        <tr ng-repeat="room in home.rooms">
            <td class="room" ng-click="home.loadMessages(room);">{{room.title}}</td>
        </tr>
    </table>
</div>
<div class="chatArea">
    <h3 id="roomTitle"></h3>
    <div ng-repeat="message in home.messages">
        <div>{{2 + 2}}</div>
    </div>
</div>
