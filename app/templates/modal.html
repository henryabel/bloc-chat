<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{$ctrl.title}}</h3> </div>
<div class="modal-body" id="modal-body">
    <div>
        <p>Enter a room name</p>
        <input type="text" ng-model="$ctrl.roomName"> </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="$ctrl.createRoom($ctrl.roomName)">Create Room</button>
</div>
